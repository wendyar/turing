<section class="contenido__principal">
  <article>
    <h2>Borrar libro</h2>

    <form class="form" action="" method="post">
      <fieldset>
        <legend><span class="error">Eliminar un título</span></legend>

        <!-- Selección de título -->
        <div class="form-item">
          <label for="titulo">Título del libro</label>
          <select class="" name="titulo">
            <option value=""> -- </option>
            <option value="">Título del libro</option>
          </select>
        </div>

        <!-- Botón de enviar -->
        <div class="form-item">
          <button type="submit" name="enviar" class="btn btn-error">Eliminar</button>
        </div>

      </fieldset>
    </form>
  </article>
</section>
